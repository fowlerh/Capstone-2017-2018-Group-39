<div class="col-xs-6 orangeBox">
<form name="EditProfileForm" ng-submit="formSubmit()" novalidate>
	
	<div class="form-group row">
		<div class="col-xs-3">
			<span style="color:red" ng-show="EditProfileForm.first.$dirty && EditProfileForm.first.$invalid">
				<span ng-show="EditProfileForm.first.$error.required">First name is required.</span>
			</span>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-xs-3">
			<label for="first">First Name:</label>
		</div>
		<div class="col-xs-6" ng-show="showFirst">
			<input type="text" class="form-control" name="first" ng-model="first" required placeholder="Enter your first name">
		</div>
		<div class="col-xs-6" ng-show="!showFirst">
			<input type="text" class="form-control" name="first" ng-model="first" required placeholder="Enter your first name" disabled>
		</div>
		<div class="col-xs-3">
			<button type="button" ng-click="firstButton()" class="">Edit</label>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-xs-3">
			<span style="color:red" ng-show="EditProfileForm.last.$dirty && EditProfileForm.last.$invalid">
				<span ng-show="EditProfileForm.last.$error.required">Last name is required.</span>
			</span>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-xs-3">
			<label for="last">Last Name:</label>
		</div>
		<div class="col-xs-6" ng-show="showLast">
			<input type="text" class="form-control" name="last" ng-model="last" required placeholder="Enter your last name">
		</div>
		<div class="col-xs-6" ng-show="!showLast">
			<input type="text" class="form-control" name="last" ng-model="last" required placeholder="Enter your last name" disabled>
		</div>
		<div class="col-xs-3">
			<button type="button" ng-click="lastButton()" class="">Edit</label>
		</div>
	</div>
	<div class="form-group row">
		<div class="col-xs-3">
			<span style="color:red" ng-show="EditProfileForm.email.$dirty && EditProfileForm.email.$invalid">
				<span ng-show="EditProfileForm.email.$error.required">Email is required.</span>
				<span ng-show="EditProfileForm.email.$error.email">Invalid email address.</span>
			</span>	
		</div>
	</div>
	<div class="form-group row">		
		<div class="col-xs-3">
			<label for="email">Email:</label>
		</div>
		<div class="col-xs-6" ng-show="showEmail">
			<input type="email" class="form-control" name="email" ng-model="email" required placeholder="Enter your email address">
		</div>
		<div class="col-xs-6" ng-show="!showEmail">
			<input type="email" class="form-control" name="email" ng-model="email" required placeholder="Enter your email address" disabled>
		</div>
		<div class="col-xs-3">
			<button type="button" ng-click="emailButton()" class="">Edit</label>
		</div>
	</div>
