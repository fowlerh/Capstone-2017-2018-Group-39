<div class="row">
    <div class="col-xs-1 col-md-2">
    </div>

    <div class="col-xs-10 col-md-8 orangeBox">
        <div>
            <div class="subheader">User Activity</div>

            <table>
                <tr>
                    <th>Log Message</th>
                    <th>User</th>

                </tr>
                <tr ng-repeat="x in logs">
                    <td>{{ x.LogMessage }}</td>
                    <td>{{ x.User }}</td>
                </tr>
            </table>
        </div>
    </div>

    <div class="col-xs-1 col-md-2">
    </div>
</div>
