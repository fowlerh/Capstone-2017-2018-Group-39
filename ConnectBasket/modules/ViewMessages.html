<div class="row">
    <div class="col-xs-1 col-md-2">
    </div>
  
    <div class="col-xs-10 col-md-8 orangeBox">
        <h2>ALL MESSAGES</h2>
        
            <table>
                <tr>
                    <th>Message Body</th>
                    <th>View Message Details</th>
                    
                </tr>
                <tr ng-repeat="x in messages">
                    <td>{{ x.Message }}</td>
                    <td>
                        <button type="submit" class="button" >
                            DETAILS
                        </button>
                    </td>
                </tr>
            </table>

    </div>

    <div class="col-xs-1 col-md-2">
    </div>
</div>
