<h2 class="center">CREATE USER</h2>

<div class="col-xs-3">
</div>

<div class="col-xs-6 orangeBox">
<form ng-app="ConnectBasketWebApp" ng-controller="CreateUserController" name="CreateUserForm" novalidate>

<div class="center">
	<label for="user">Username:</label>
	<input type="text" name="user" ng-model="user" required placeholder="Enter your username">
</div>
<div class="center">
	<label for="user">First Name:</label>
	<input type="text" name="first" ng-model="first" required placeholder="Enter your first name">
</div>
<div class="center">
	<label for="user">Last Name:</label>
	<input type="text" name="last" ng-model="last" required placeholder="Enter your last name">
</div>
<div class="center">
	<label for="user">Email:</label>
	<input type="email" name="email" ng-model="email" required placeholder="Enter your email address">
</div>
<div class="center">
	<label for="password">Password:</label>
	<input type="password" name="pass" ng-model="pass" required placeholder="Enter your password"/>
</div>

<div class="center">
<button type="submit" ng-disabled="LoginForm.$invalid">Login</button>
</div>

</form>
</div>

<div class="col-xs-3">
</div>
