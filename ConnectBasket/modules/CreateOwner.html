<div class="col-xs-3">
</div>

<div class="col-xs-6 orangeBox">
    <form name="CreateUserForm" ng-submit="formSubmit()" novalidate>
        <p>
            <span style="color:red">* All fields are required</span>
        </p>
        <div class="form-group row">
            <div class="col-xs-3">
                <span style="color:red" ng-show="CreateUserForm.first.$dirty && CreateUserForm.first.$invalid">
                    <span ng-show="CreateUserForm.first.$error.required">Owner first name is required.</span>
                </span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3">
                <label for="first">Owner first name:</label>
            </div>
            <div class="col-xs-9">
                <input type="text" class="form-control" name="first" ng-model="first" required placeholder="Enter owner first name">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3">
                <span style="color:red" ng-show="CreateUserForm.last.$dirty && CreateUserForm.last.$invalid">
                    <span ng-show="CreateUserForm.last.$error.required">Owner last name is required.</span>
                </span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3">
                <label for="last">Owner last Name:</label>
            </div>
            <div class="col-xs-9">
                <input type="text" class="form-control" name="last" ng-model="last" required placeholder="Enter owner last name">
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3">
                <span style="color:red" ng-show="CreateUserForm.email.$dirty && CreateUserForm.email.$invalid">
                    <span ng-show="CreateUserForm.email.$error.required">Email is required.</span>
                    <span ng-show="CreateUserForm.email.$error.email">Invalid email address.</span>
                </span>
            </div>
        </div>
        <div class="form-group row">
            <div class="col-xs-3">
                <label for="email">Owner email:</label>
            </div>
            <div class="col-xs-9">
                <input type="email" class="form-control" name="email" ng-model="email" required placeholder="Enter owner email address">
            </div>
        </div>
        

        <div class="form-group">
            <button type="submit" class="button" ng-disabled="CreateUserForm.username.$invalid || CreateUserForm.password.$invalid || CreateUserForm.email.$invalid || CreateUserForm.first.$invalid || CreateUserForm.last.$invalid">
                CREATE
            </button>
            <span class="text-danger">{{ error }}</span>
        </div>
    </form>
</div>

<div class="col-xs-3">
</div>
