
<div class="row">
    <div class="col-xs-1 col-md-2">
    </div>

    <div class="col-xs-10 col-md-8 orangeBox">
        <form name="CreateMessageForm" ng-submit="formSubmit()" novalidate>
            <p>
                <span style="color:red">* All fields are required</span>
            </p>
            <div class="form-group row">
                <div class="col-xs-3">
                    <label for="username">To:</label>
                </div>
                <div class="col-xs-9">
                    <input type="text" class="form-control" name="username" ng-model="username" required placeholder="Recipient Username">
                </div>
            </div>
            <div class="form-group row">
                <div class="col-xs-3">
                    <label for="body">Message body:</label>
                </div>
                <div class="col-xs-9">
                    <textarea rows="15" cols="50" class="form-control" name="body" ng-model="body" required></textarea>
                </div>
            </div>
            <div class="form-group">
                <button type="submit" class="button">
                    SEND
                </button>
                <span class="text-danger">{{ error }}</span>
            </div>
        </form>
    </div>

    <div class="col-xs-1 col-md-2">
    </div>

</div>
